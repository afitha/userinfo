<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload File</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    .success-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .circle {
      width: 100px;
      height: 100px;
      background-color: #008000;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .shape {
      position: absolute;
      animation-duration: 2s;
      animation-iteration-count: infinite;
      opacity: 0;
    }

    .triangle {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 35px solid #ff6384;
    }

    .rectangle {
      width: 20px;
      height: 35px;
      background-color: #36a2eb;
    }

    .bubble {
      width: 20px;
      height: 20px;
      background-color: rgba(255, 255, 255, 0.7);
      border-radius: 50%;
    }

    .animation-delay-1 {
      animation-name: shapeAnimation;
      animation-delay: 0s;
    }

    .animation-delay-2 {
      animation-name: shapeAnimation;
      animation-delay: 0.5s;
    }

    .animation-delay-3 {
      animation-name: shapeAnimation;
      animation-delay: 1s;
    }

    @keyframes shapeAnimation {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      50% {
        transform: translateY(-50px) scale(0.8);
        opacity: 0.7;
      }
      100% {
        transform: translateY(-100px) scale(0.6);
        opacity: 0;
      }
    }

    .message {
      margin-top: 20px;
      font-size: 24px;
      color: #333;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="success-container">
    <div class="circle">
      <div class="shape triangle animation-delay-1"></div>
      <div class="shape rectangle animation-delay-2"></div>
      <div class="shape bubble animation-delay-3"></div>
    </div>
    <div class="message">Your profile was successfully uploaded!</div>
  </div>

  <script>
    // JavaScript code (optional)
    // You can add additional JavaScript functionality if needed
  </script>
</body>
</html>
