<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload File</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    .success-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .tick-mark {
      font-size: 80px;
      color: #008000;
      animation: blink 1s infinite;
    }

    .message {
      margin-top: 20px;
      font-size: 24px;
      color: #333;
      text-align: center;
    }

    @keyframes blink {
      0% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="success-container">
    <div class="tick-mark">âœ”</div>
    <div class="message">Your profile was successfully uploaded!</div>
  </div>

  <script>
    // JavaScript code (optional)
    // You can add additional JavaScript functionality if needed
  </script>
</body>
</html>
